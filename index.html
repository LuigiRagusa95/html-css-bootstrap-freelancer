<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>html-css-bootstrap-freelancer</title>
        <link rel="stylesheet" href="./css/main.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container-fluid">
            <!-- header -->
            <header class="row">
                <!-- navigation -->
                <nav class="lrg-bg-darkblue">
                    <div class="container-xl">
                        <div class="row py-2 align-items-center">
                            <div class="col-6">
                                <div class="d-flex fs-4 fw-bold lrg-clr-white">Logo</div>
                            </div>
                            <div class="col-6">
                                <ul class="d-flex align-items-center justify-content-end gap-3 list-unstyled m-0">
                                    <li><a class="text-decoration-none text-uppercase lrg-clr-white" href="#">Portfolio</a></li>
                                    <li><a class="text-decoration-none text-uppercase lrg-clr-white" href="#">About</a></li>
                                    <li><a class="text-decoration-none text-uppercase lrg-clr-white" href="#">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                <!-- hero -->
                <section class="lrg-bg-green">hero</section>
            </header>
            <main class="row">
                <!-- gallery -->
                <section class="lrg-bg-white">gallery</section>
                <!-- contact -->
                <section class="lrg-bg-green">contact</section>
                <!-- about -->
                <section class="lrg-bg-white">about</section>
            </main>

            <!-- footer -->
            <footer class="row">
                <!-- pre-footer -->
                <section class="lrg-bg-lightblue">pre-footer</section>
                <!-- credits -->
                <section class="lrg-bg-darkblue">credits</section>
            </footer>
        </div>
    </body>
</html>
