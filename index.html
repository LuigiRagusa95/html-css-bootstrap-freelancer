<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>html-css-bootstrap-freelancer</title>
        <link rel="stylesheet" href="./css/main.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body class="lrg-pt-72">
        <div class="container-fluid">
            <!-- header -->
            <header class="row">
                <!-- navigation -->
                <section class="lrg-clr-white lrg-bg-darkblue">
                    <nav class="navbar fixed-top navbar-expand-md py-3 fw-bold text-uppercase navbar-dark lrg-bg-darkblue">
                        <div class="container-xl">
                            <a class="navbar-brand lrg-fsz-24 lrg-link-hover-green" href="#">Start Bootstrap</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link lrg-clr-white lrg-link-hover-green" href="#">Portfolio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link lrg-clr-white lrg-link-hover-green" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link lrg-clr-white lrg-link-hover-green" href="#">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </section>
                <!-- hero -->
                <section class="lrg-bg-green">
                    <div class="d-flex align-items-center justify-content-center w-100 mx-auto py-5">
                        <div class="container-xl">
                            <div class="row-cols-1 py-4">
                                <div class="col-12 py-1"><div class="d-flex align-items-center justify-content-center box-256-full">image</div></div>
                                <div class="col-12 py-1"><div class="d-flex align-items-center justify-content-center box-128-full">title</div></div>
                                <div class="col-12 py-1"><div class="d-flex align-items-center justify-content-center box-72-full">divider</div></div>
                                <div class="col-12 py-1"><div class="d-flex align-items-center justify-content-center box-72-full">links</div></div>
                            </div>
                        </div>
                    </div>
                </section>
            </header>

            <!-- main -->
            <main class="row">
                <!-- gallery -->
                <section class="lrg-bg-white">
                    <div class="container-xl py-4">
                        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-xl-3">
                            <div class="col-12 p-4">
                                <div class="d-flex align-items-center justify-content-center"><div class="box-full"></div></div>
                            </div>
                            <div class="col-12 p-4">
                                <div class="d-flex align-items-center justify-content-center"><div class="box-full"></div></div>
                            </div>
                            <div class="col-12 p-4">
                                <div class="d-flex align-items-center justify-content-center"><div class="box-full"></div></div>
                            </div>
                            <div class="col-12 p-4">
                                <div class="d-flex align-items-center justify-content-center"><div class="box-full"></div></div>
                            </div>
                            <div class="col-12 p-4">
                                <div class="d-flex align-items-center justify-content-center"><div class="box-full"></div></div>
                            </div>
                            <div class="col-12 p-4">
                                <div class="d-flex align-items-center justify-content-center"><div class="box-full"></div></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- about -->
                <section class="lrg-bg-green">
                    <div class="container-xl py-4">
                        <div class="row">
                            <div class="col-12 p-3">
                                <div class="flex align-items-center justify-content-center">
                                    <div class="d-flex align-items-center justify-content-center box-128-full">ABOUT</div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-sm-1 row-cols-md-2">
                            <div class="col-12 p-3">
                                <div class="flex align-items-center justify-content-center">
                                    <div class="d-flex align-items-center justify-content-center box-128-full">Col-1</div>
                                </div>
                            </div>
                            <div class="col-12 p-3">
                                <div class="flex align-items-center justify-content-center">
                                    <div class="d-flex align-items-center justify-content-center box-128-full">Col-2</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 p-3">
                                <div class="flex align-items-center justify-content-center">
                                    <div class="d-flex align-items-center justify-content-center box-128-full">donwload...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- contact -->
                <section class="lrg-bg-white">
                    <div class="container-xl p-4">
                        <div class="row row-cols-sm-2 row-cols-md-1">
                            <div class="col-12 py-2">
                                <div class="d-flex align-items-center justify-content-center"><div class="d-flex align-items-center justify-content-center box-128-full">Title</div></div>
                            </div>
                            <div class="col-12 py-2">
                                <div class="d-flex align-items-center justify-content-center"><div class="d-flex align-items-center justify-content-center box-256-full">Form</div></div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <!-- footer -->
            <footer class="row">
                <!-- pre-footer -->
                <section class="lrg-bg-lightblue">
                    <div class="container-xl p-4">
                        <div class="row row-cols-sm-1 row-cols-md-3">
                            <div class="col-12 py-2">
                                <div class="d-flex align-items-center justify-content-center"><div class="d-flex align-items-center justify-content-center box-full"></div></div>
                            </div>
                            <div class="col-12 py-2">
                                <div class="d-flex align-items-center justify-content-center"><div class="d-flex align-items-center justify-content-center box-full"></div></div>
                            </div>
                            <div class="col-12 py-2">
                                <div class="d-flex align-items-center justify-content-center"><div class="d-flex align-items-center justify-content-center box-full"></div></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- credits -->
                <section class="py-4 text-center lrg-clr-white lrg-bg-darkblue">credits...</section>
            </footer>
        </div>
    </body>
</html>
